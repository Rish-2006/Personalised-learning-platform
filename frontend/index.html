<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Personalized Learning Platform</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: #f4f6fb;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container {
			background: #fff;
			padding: 2.5rem 2rem 2rem 2rem;
			border-radius: 12px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.08);
			max-width: 400px;
			text-align: center;
		}
		h1 {
			color: #2563eb;
			margin-bottom: 1.2rem;
			font-size: 2.1rem;
		}
		p {
			color: #444;
			margin-bottom: 2rem;
			font-size: 1.08rem;
		}
		.cta-btn {
			display: inline-block;
			background: #4f8cff;
			color: #fff;
			padding: 0.9rem 2.2rem;
			border: none;
			border-radius: 6px;
			font-size: 1.08rem;
			cursor: pointer;
			text-decoration: none;
			transition: background 0.2s;
			margin-bottom: 1.2rem;
		}
		.cta-btn:hover {
			background: #2563eb;
		}
		.login-link {
			display: block;
			color: #2563eb;
			text-decoration: none;
			font-size: 1rem;
		}
		.login-link:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
			<h1>Personalized Learning Platform</h1>
			<p id="welcome-typing"></p>
			<a class="cta-btn" href="register.html">Get Started</a>
			<a class="login-link" href="login.html">Already have an account? Log in</a>
	</div>
	<script>
	// Typing effect for welcome message
	const welcomeText = "Empower your learning journey with AI-driven, customized lessons and practice problems tailored just for you. Track your progress and master new topics at your own pace.";
	const typingTarget = document.getElementById('welcome-typing');
	let idx = 0;
	function typeWelcome() {
		if (idx < welcomeText.length) {
			typingTarget.textContent += welcomeText.charAt(idx);
			idx++;
			setTimeout(typeWelcome, 18);
		}
	}
	window.addEventListener('DOMContentLoaded', typeWelcome);
	</script>
</body>
</html>
