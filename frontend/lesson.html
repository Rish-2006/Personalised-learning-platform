<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson Page</title>
	<style>
		body {
			margin: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: #f4f6fb;
		}
		header {
			background: #2563eb;
			color: #fff;
			padding: 1.5rem 2rem;
			text-align: center;
			font-size: 2rem;
			letter-spacing: 1px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.04);
		}
		.container {
			max-width: 800px;
			margin: 2.5rem auto;
			background: #fff;
			border-radius: 10px;
			box-shadow: 0 2px 12px rgba(0,0,0,0.06);
			padding: 2.5rem 2rem 2rem 2rem;
		}
		#lesson-content {
			min-height: 120px;
			margin-bottom: 2.5rem;
			font-size: 1.13rem;
			color: #222;
		}
		.practice-section {
			margin-top: 2.5rem;
		}
		.practice-section h3 {
			color: #2563eb;
			margin-bottom: 1rem;
		}
		#practice-problems {
			min-height: 80px;
			background: #f9fafb;
			border-radius: 6px;
			padding: 1rem;
			color: #333;
		}
	</style>
</head>
<body>
	<header>
		Lesson
	</header>
	<div class="container">
		<div id="lesson-content">
			<!-- Lesson content will be dynamically inserted here -->
		</div>
		<div class="practice-section">
			<h3>Practice Problems</h3>
			<div id="practice-problems">
				<!-- Practice problems will be dynamically inserted here -->
			</div>
		</div>
	</div>
</body>
</html>
