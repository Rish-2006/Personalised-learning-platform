server {
    listen 80;
    server_name localhost;

    # Serve the static frontend files from this location inside the container
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Any request that starts with /api/ will be forwarded to our backend service
    location /api/ {
        # 'backend' is the name of our python service defined in compose.yaml
        proxy_pass http://backend:8000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}